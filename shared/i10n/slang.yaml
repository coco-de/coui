base_locale: ko
fallback_strategy: base_locale
input_directory: lib/src/json
input_file_pattern: .i18n.json
output_directory: lib/src/translations
output_file_name: translations.g.dart
output_format: single_file
locale_handling: true
flutter_integration: true
namespaces: false
translate_var: translations
enum_name: AppLocale
class_name: Translations
translation_class_visibility: private
key_case: snake
key_map_case: camel
param_case: camel
string_interpolation: braces
flat_map: false
translation_overrides: false
timestamp: true
statistics: true

gpt:
  model: gpt-4o
  description: |
    "Coui" 는 당신의 모바일 소프트웨어 개발을 빠르고 안정적으로 제공합니다
    모바일 소프트웨어 제품을 원하는 기업에게 코코드는 최고의 선택이 될것 입니다.